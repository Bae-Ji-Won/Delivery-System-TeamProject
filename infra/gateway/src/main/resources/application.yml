server:
  port: 19091
  
eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:19090/eureka/


token:
  secret-key: ${JWT_SECRET_KEY}

spring:
  config:
    import: optional:file:./Gateway/.env[.properties]
  application:
    name: gateway-service
  cloud:
    gateway:
      default-filters:
        - name: GlobalFilter
          args:
            baseMessage: Spring Cloud Gateway Global Filter
            preLogger: true
            postLogger: true
      routes:
        - id: user-service
          uri: lb://user-service
          predicates:
            - Path=/api/users/**
        - id: store-service
          uri: lb://store-service
          predicates:
            - Path=/api/v1/stores/**, /api/v1/products/**, /api/v1/categories/**